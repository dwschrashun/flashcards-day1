<!DOCTYPE html>
<html>

<head>
    <title>Flash Cards</title>
    <!-- We've provided some styles for you, aren't we nice? -->
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div ng-app="FlashCards">
        <div ng-controller="MainController">
            <div class="flash-card">
                <h1>{{ currentFlashCard.question }}</h1>
                <div ng-controller='FlashCardController'>
                    <ul class="flash-card-answers">
                        <li class="flash-card-answer" ng-repeat="answer in currentFlashCard.answers" ng-click="answerQuestion(answer.correct)">
                            {{ answer.text | uppercase }}
                        </li>
                    </ul>
                    <h2 class="answer-feedback" ng-show="currentFlashCard.answered" ng-class="{correct: answeredCorrectly === true, incorrect: answeredCorrectly === false}">
				    	<span ng-show="answeredCorrectly">Yeah, you got it right!</span>
				    	<span ng-show="!answeredCorrectly">Nope, you got it wrong.</span>
                        <button ng-click="renderNext()">NEXT QUESTION</button>
					</h2>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/angular.js"></script>
<script src="/app.js"></script>

</html>
